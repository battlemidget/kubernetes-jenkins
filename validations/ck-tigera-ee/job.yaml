# Core validation test for CK w/ Tigera EE

- job:
    name: 'ogc-validate-ck-tigera-ee'
    project-type: pipeline
    scm:
      - k8s-jenkins-bm
    parameters:
      - global-params
      - juju-params
    triggers:
        - timed: "@daily"
    wrappers:
      - ansicolor
      - workspace-cleanup
    dsl: |
      build job: "ogc-validate-ck",
           parameters: [string(name:'JUJU_DEPLOY_BUNDLE', value: 'kubernetes-tigera-secure-ee'),
                        string(name:'JUJU_DEPLOY_OVERLAY', value: ${params.JUJU_DEPLOY_OVERLAY}),
                        string(name:'SNAP_VERSION', value: ${params.SNAP_VERSION}]
