# Core validation test for CK

- job:
    name: 'ogc-validate-ck'
    project-type: freestyle
    scm:
      - k8s-jenkins-bm
    parameters:
      - global-params
      - juju-params
    triggers:
        - timed: "@daily"
    wrappers:
      - ansicolor
      - workspace-cleanup
    builders:
      - set-env
      - ogc-execute-spec:
          JOB_SPEC_DIR: "validations/ck"
          SNAP_VERSION: '1.15/edge'
          JUJU_DEPLOY_OVERLAY: 'overlays/1.15-edge-overlay.yaml'
      - ogc-execute-spec:
          JOB_SPEC_DIR: "validations/ck"
          SNAP_VERSION: '1.14/edge'
          JUJU_DEPLOY_OVERLAY: 'overlays/1.14-edge-overlay.yaml'
      - ogc-execute-spec:
          JOB_SPEC_DIR: "validations/ck"
          SNAP_VERSION: '1.13/edge'
          JUJU_DEPLOY_OVERLAY: 'overlays/1.13-edge-overlay.yaml'
