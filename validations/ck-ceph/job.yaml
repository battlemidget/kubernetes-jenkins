# Core validation test for CK w/ Calico

- job:
    name: 'ogc-validate-ck-ceph'
    project-type: pipeline
    scm:
      - k8s-jenkins-bm
    parameters:
      - global-params
      - juju-params
    triggers:
        - timed: "@daily"
    wrappers:
      - ansicolor
      - workspace-cleanup
    dsl: |
      build job: "ogc-validate-ck",
           parameters: [string(name:'JUJU_DEPLOY_BUNDLE', value: ${params.JUJU_DEPLOY_BUNDLE})]
