# Core validation test for CK w/ NVidia

- job:
    name: 'ogc-validate-ck-nvidia'
    project-type: pipeline
    scm:
      - k8s-jenkins-bm
    parameters:
      - global-params
      - juju-params
    triggers:
        - timed: "@daily"
    wrappers:
      - ansicolor
      - workspace-cleanup
    dsl: |
      build job: "ogc-validate-ck",
           parameters: [string(name:'JUJU_DEPLOY_BUNDLE', value: ${params.JUJU_DEPLOY_BUNDLE}),
                        string(name:'JUJU_DEPLOY_OVERLAY', value: 'overlays/nvidia-overlay.yaml'),
                        string(name:'SNAP_VERSION', value: ${params.SNAP_VERSION}]
