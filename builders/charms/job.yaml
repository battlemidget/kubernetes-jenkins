# Build charms, bundles, for k8s and kubeflow

- job:
    name: 'build-charms-bundles'
    project-type: freestyle
    scm:
      - k8s-jenkins-bm
    parameters:
      - string:
          name: LAYER_INDEX
          default: 'https://charmed-kubernetes.github.io/layer-index/'
      - string:
          name: LAYER_LIST
          default: "builders/charms/charm-layer-list.yaml"
      - string:
          name: LAYER_BRANCH
          default: 'master'
          description: |
            The layer git branch to checkout prior to building
      - string:
          name: CHARM_BRANCH
          default: 'master'
          description: |
            The charm git branch to checkout prior to building
      - string:
          name: CHARM_LIST
          default: "builders/charms/charm-list.yaml"
      - string:
          name: BUNDLE_LIST
          default: "builders/charms/charm-bundles-list.yaml"
      - string:
          name: BUNDLE_REPO
          default: "https://github.com/charmed-kubernetes/bundle-canonical-kubernetes.git"
      - string:
          name: RESOURCE_SPEC
          default: "builders/charms/resource-spec.yaml"
      - string:
          name: TO_CHANNEL
          default: 'edge'
          description: Channel to publish charm to
      - string:
          name: FILTER_BY_TAG
          default: 'k8s'
          description: |
            Filter the builds by tag (ie. k8s). A tag can also be the name of a
            charm you want to individually build.
    triggers:
        - timed: "0 18 * * *"
    wrappers:
      - ansicolor
      - workspace-cleanup
    builders:
      - virtualenvwrapper
      - shell: |-
          #!/bin/bash
          set -eux

          export CHARM_BUILD_DIR = "$WORKSPACE/build/charms"
          export CHARM_LAYERS_DIR = "$WORKSPACE/build/layers"
          export CHARM_INTERFACES_DIR = "$WORKSPACE/build/interfaces"
          export CHARM_CACHE_DIR=$TMPDIR/.charm
          export TMPDIR = "$WORKSPACE/tmp"

          rm -rf "$CHARM_BUILD_DIR" && mkdir -p "$CHARM_BUILD_DIR"
          rm -rf "$CHARM_LAYERS_DIR" && mkdir -p "$CHARM_LAYERS_DIR"
          rm -rf "$CHARM_INTERFACES_DIR" && mkdir -p "$CHARM_INTERFACES_DIR"
          mkdir -p $TMPDIR

          export BUNDLE_LIST="$BUNDLE_LIST"
          export BUNDLE_REPO="$BUNDLE_REPO"
          export CHARM_BRANCH="$CHARM_BRANCH"
          export CHARM_LIST="$CHARM_LIST"
          export FILTER_BY_TAG="$FILTER_BY_TAG"
          export LAYER_BRANCH="$LAYER_BRANCH"
          export LAYER_INDEX="$LAYER_INDEX"
          export LAYER_LIST="$LAYER_LIST"
          export RESOURCE_SPEC="$RESOURCE_SPEC"
          export TO_CHANNEL="$TO_CHANNEL"

          ogc --spec builders/charms/spec.toml plugin-deps --installable | sh -
          ogc --spec builders/charms/spec.toml --debug execute -t build-charms
          ogc --spec builders/charms/spec.toml --debug execute -t build-bundles

          # charm build --charm-list includes/charm-support-matrix.inc \
          #      --charm-branch $CHARM_BRANCH \
          #      --to-channel $TO_CHANNEL \
          #      --resource-spec build-charms/resource-spec.yaml \
          #      --filter-by-tag $TAG \
          #      --layer-index $LAYER_INDEX \
          #      --layer-list includes/charm-layer-list.inc \
          #      --layer-branch $LAYER_BRANCH"


          # charm build-bundles --to-channel $TO_CHANNEL \
          #                     --filter-by-tag $TAG \
          #                     --bundle-list includes/charm-bundles-list.inc"

      - virtualenvwrapper-deactivate
