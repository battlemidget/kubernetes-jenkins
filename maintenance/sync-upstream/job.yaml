- job:
    name: 'ogc-maint-sync-upstream'
    description: |
      Syncs the upstream components into a controlled organization
      (github/charmed-kubernetes). This allows more control over release
      process.
    project-type: freestyle
    scm:
      - k8s-jenkins-bm
    parameters:
      - global-params
      - charm-params
    wrappers:
      - ansicolor
      - workspace-cleanup
      - credentials-binding:
          - username-password:
              credential-id: cdkbot_github
              variable: CDKBOT_GH
    triggers:
        - timed: "@daily"
    builders:
      - set-env
      - ogc-execute-spec:
          JOB_SPEC_DIR: "maintenance/sync-upstream"
