# Syncs upstream charms, layers, whatevs

- job:
    name: 'sync-upstream'
    description: |
      Syncs the upstream components into a controlled organization
      (github/charmed-kubernetes). This allows more control over release
      process.
    project-type: freestyle
    scm:
      - k8s-jenkins-jenkaas
    parameters:
      - global-params
      - charm-params
    wrappers:
      - ansicolor
      - workspace-cleanup
      - ci-creds
    triggers:
        - timed: "@daily"
    builders:
      - set-env:
          JOB_SPEC_DIR: "jobs/sync-upstream"
      - ogc-execute-spec:
          JOB_SPEC_DIR: "jobs/sync-upstream"
          JOB_SPEC_FILE: "spec.yml"

- job:
    name: 'sync-stable-tag-bundle-rev'
    description: |
      Tags all downstream stable branches with bundle revision
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/sync-upstream/tag-stable-branches.groovy
    properties:
      - build-discarder:
          days-to-keep: 1
          num-to-keep: 2
    parameters:
      - string:
          name: bundle_rev
          description: bundle revision to tag stable branches with
      - bool:
          name: dry_run
          default: false
          description: dry-run nothing is actually done

- job:
    name: 'cut-stable-release'
    description: |
      Refreshes all layer stable branches on top of master.
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/sync-upstream/cut-stable-release.groovy
    properties:
      - build-discarder:
          days-to-keep: 1
          num-to-keep: 2
    parameters:
      - bool:
          name: dry_run
          default: false
          description: dry-run nothing is actually done
