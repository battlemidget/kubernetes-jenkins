# Generates jenkin worker nodes

- job:
    name: 'infra-generate-nodes'
    description: |
      Create jenkins worker nodes
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-k8sci
      script-path: jobs/infra/generateNodes.groovy
    properties:
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - "test-.*"
            - "release.*"
            - "build.*"
            - "validate.*"
            - "conformance.*"
            - "e2e-gubernator.*"
          block-level: 'GLOBAL'
          queue-scanning: 'ALL'
    triggers:
        - timed: "@daily"
    properties:
      - build-discarder:
          days-to-keep: 1
          num-to-keep: 1
