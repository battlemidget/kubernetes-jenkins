# CNCF Conformance Project
# https://github.com/cncf/k8s-conformance
#

- job-template:
    name: 'conformance-{k8sver}-{bundle}-s390x'
    description: |
      CNCF Conformance testing for Kubernetes {k8sver} {bundle} on s390x.

      Please see https://git.io/fNwXY for more information.
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/cncf-conformance/s390x.groovy
    parameters:
      - string:
          name: version_overlay
          default: 'jobs/overlays/{normalized_ver}-edge-localhost-overlay.yaml'
      - string:
          name: model
          default: 'conformance'
      - string:
          name: controller
          default: 'cncf'
      - string:
          name: cloud
          default: 'localhost/localhost'
      - string:
          name: bundle_channel
          default: 'edge'
      - string:
          name: bundle
          default: '{bundle}'
    properties:
      - build-discarder:
          num-to-keep: 7


- job-template:
    name: 'cncf-{k8sver}-{bundle}'
    description: |
      CNCF Conformance testing for Kubernetes {k8sver} {bundle}.

      Please see https://git.io/fNwXY for more information.
    project-type: freestyle
    scm:
      scm:
        - k8s-jenkins-jenkaas
    parameters:
      - string:
          name: build_node
          default: 'runner-amd64'
      - string:
          name: version_overlay
          default: '{version_overlay}'
      - string:
          name: model
          default: 'conformance'
      - string:
          name: controller
          default: 'cncf'
      - string:
          name: cloud
          default: 'aws/us-east-2'
      - string:
          name: bundle_channel
          default: 'edge'
      - string:
          name: bundle
          default: '{bundle}'
    properties:
      - build-discarder:
          num-to-keep: 7
    wrappers:
      - ansicolor
      - timestamps
      - timeout:
          timeout: 240
          fail: true
    builders:
      - shell: |-
          #!/bin/bash
          set -eux
          juju bootstrap ${cloud} ${controller}-$(uuid | cut -f1 -d-)
          juju add-model ${controller} ${model}-$(uuid | cut -f1 -d-)

- job-group:
    name: 'conformance'
    k8sver:
      !include: includes/k8s-support-matrix.inc
    jobs:
      - 'conformance-{k8sver}-{bundle}':
          bundle:
            - 'charmed-kubernetes'
      - 'conformance-{k8sver}-{bundle}-s390x':
          bundle:
            - 'charmed-kubernetes'

- project:
    name: conformance
    jobs:
      - 'conformance'
